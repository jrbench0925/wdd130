<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="styles/quiz.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="CSS/HTML quiz form">
        <meta name="author" content="Jeff Bench">
        <title>WDD 130 | CSS/HTML Quiz</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Jeff Bench | CSS/HTML Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div>
                        <label for="q1">1. What does the acronym CSS stand for?</label>
                    </div>
                    <input type="text" id="q1" name="q1">
                    <div>
                        <label for="q2">2. How would you change the font size, color, and alignment in CSS?</label>
                    </div>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                    <div>
                        <label for="q3">3. Which is a valid CSS comment?</label>
                    </div>
                        <select id="q3" name="q3">
                            <option value= "" selected disabled>Choose one</option>
                            <option value="slash">/* *\</option>
                            <option value="exclamation">&lt!-- --></option>
                            <option value="hashtag">#</option>
                            <option value="parenthesis">( )</option>
                        </select>
                    <div>
                        <label for="q4">4. What is the bottom margin given this declaration?</label>
                    </div>
                    <div>
                        <img src="images/margin.png" alt="margin" width="200">
                    </div>
                        <input type="number" id="q4" name="q4">
                    <div>
                        <button type="submit">Submit Quiz</button>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
